<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My mobile page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

  <section class="icon-sec">
  <div class="nav-list">
    <img width="20" height="20" src="./image folder/newnavlll.png" alt="">
  </div>
  <div class="second-nav">
  <img width="20" height="20" src="./image folder/second icon.png" alt="">
</div>

</section>


  <div class="head">
  <h1>New Collection</h1>
  <p class="h-p">Nike original 2022</p>
</div>
  <div class="container">
    <div class="h-side">
      <h2>Nike Air Max 270</h2>
      <p class="para">Men's shoes</p>
      <button class="btn">Shop now</button>
    </div>
    <div class="img-pp"><img width="370" height="235" src="./image folder/neewww-removebg-preview (1).png" alt=""></div>
      
  </div>


  <!-- middle section -->
  <div class="m-sec">
    <div class="first-d">
      <h3 class="f-h">Lifestyle</h3>
      <p class="f-p">35 items</p>
    </div>
    <div class="second-d">
      <h3 class="s-h">Running</h3>
      <p class="s-p">41 items</p>
    </div>
    <div class="third-d">
      <h3 class="t-h">Tennis</h3>
      <p class="t-p">18 items</p>
    </div>
  </div>


<!-- cart container -->

  <div class="cart-container">
    <div class="first-cart">
      <h1 class="h-cart">Nike Waffle</h1>
      <p class="p-cart">One SE</p>
     <div class="dot">
       <p class="f-d"></p>
       <p class="s-d"></p>
     </div>
      <img width="100" height="100" src="./image folder/ppp.png-removebg-preview.png" alt="">

      <div class="rate1">
        <div class="p-rate">
        <h4>$159</h4>
        <P class="parag">Price</P>
      </div>
      <div class="price-d">
      <img width="20px" src="./image folder/arrow.png" alt="">
      </div>
      </div>
    </div>
    <div class="second-cart">
      <h1 class="h-cart2">Nike Legend</h1>
      <p class="p-cart2">Essential</p>
      <div class="s-dot">
        <p class="f2-d"></p>
        <p class="s2-d"></p>
        <p class="s3-d"></p>
      </div>
      
      <img width="100" height="100" src="./image folder/tttt-removebg-preview.png" alt="">
      <div class="rate2">
        <div class="p-rate">
        <h4>$159</h4>
        <P class="parag">Price</P>
      </div>
      <div class="price-d">
      <img width="20px" src="./image folder/arrow.png" alt="">
      </div>
      </div>
    </div>

  </div>
  <!-- last page -->
  <div class="icon-list">
    <div class="hom-key"><img width="30" src="./image folder/home icon.png" alt=""></div>
    <div class="search"><img width="30" src="./image folder/neww_sss-removebg-preview.png" alt=""></div>
    <div class="love-key"><img width="30" src="./image folder/lovvvv.png" alt=""></div>
  </div>

</body>
</html>
